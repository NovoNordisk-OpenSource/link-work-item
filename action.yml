name: "Check for IT Change ID in PR title"
description: "Checks for IT Change ID in PR title"


runs:
  using: "composite"
  steps:
    - name: "Checkout codebase"
      uses: actions/checkout@v4
      with:
        repository: nn-dma/link-work-item
        path: .
        fetch-depth: 0

    - name: "Check for IT Change ID"
      run: |
        cd scripts
        ./get_pull_request_details_for_hash_github.sh ${{ github.sha }} ${{ env.GH_API_TOKEN }} ${{ github.repository }}
      env:
        gh_api_token: ${{ secrets.GH_API_TOKEN }}
